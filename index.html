<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">    
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="top-menu">
            <h3><span id="day"></span>, <span id="month"></span> <span id="year"></span></h3>
            <div class="battery">
                <span>42%</span>
                <img src="low.png" alt="">
            </div>
        </div>
        <div class="clock">
            <div class="wrap">
              <span class="hour"></span>
              <span class="minute"></span>
              <span class="second"></span>
              <span class="dot"></span>
            </div>
            <div class="timing">
                <span>
                    <span class="hours"></span>:<span class="mins"></span>
                </span>
                <p><span id="days" style="font-size: medium;"></span>, <span id="months" style="font-size: medium;"></span>  <span id="year1" style="font-size: medium;"></span></p>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
